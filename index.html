        <style>

            html,
            body,
            main {
                height: 100%;
                width: 100%;
            }

            body {
                font: 0.9em/1.3 sans-serif;
                margin: 0;
                padding: 0;
                background-color: #fff;
                color: #003a57;
                
            }

            a,
            a:link,
            a:visited {
                color: #38a800;
                text-decoration: none;
            }
            a:hover,
            a:active,
            a:focus {
                text-decoration: underline;
            }

            main {
                display: flex;
                flex-flow: column nowrap;
                align-items: center;
                justify-content: center;
            }

            .colorgrid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                margin: 3rem 0;
            }

            .colorgrid-element {
                padding: .5rem 1rem;
            }

            .colorgrid-element label {
                display: block;
            }

            .colorgrid-element p {
                display: inline;
                margin: 0;
                padding: 0;
            }

        </style>
